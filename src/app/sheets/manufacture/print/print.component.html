<div class="flex flex-col space-y-4">
  <div class="flex items-center justify-between">
    <div class="text-xl">Печать штрих-кодов</div>
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <button *ngIf="data.data.ozonUrl"
          (click)="printOzon()"
          class="w-full py-4 flex justify-center bg-blue-200 text-blue-600 text-md rounded-xl">
    Распечатать Ozon
  </button>
  <button *ngIf="data.data.wbUrl"
          (click)="printWb()"
          class="w-full py-4 flex justify-center bg-fuchsia-200 text-fuchsia-600 text-md rounded-xl">
    Распечатать Wildberries
  </button>
</div>
