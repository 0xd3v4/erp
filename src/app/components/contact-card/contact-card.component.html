<div class="flex flex-col py-2 w-full mt-1 pb-4 border-b-[1.5px] border-transparent"
     [ngClass]="{'border-b-gray-200': !last}" [formGroup]="contactsForm">
  <div class="flex justify-end w-full">
    <button class="rounded-full p-1 border-transparent fill-gray-400 hover:bg-gray-200 transition-all duration-300 flex items-center"
            (click)="removeContact()">
      <svg xmlns="http://www.w3.org/2000/svg" height="22px" viewBox="0 0 24 24" width="22px"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
    </button>
  </div>
  <div class="bg-input rounded-xl p-1 input-field">
    <div class="input-label px-2">Имя</div>
    <input class="w-full text-xs px-2 bg-input rounded-xl border-none outline-none"
           placeholder="Укажите имя контакта"
           [formControlName]="'name'">
  </div>
  <div class="mt-3 bg-input rounded-xl p-1 input-field">
    <div class="input-label px-2">Телефон</div>
    <input class="w-full text-xs px-2 bg-input rounded-xl border-none outline-none"
           placeholder="Укажите телефон контакта"
           [formControlName]="'phone'">
  </div>
</div>
