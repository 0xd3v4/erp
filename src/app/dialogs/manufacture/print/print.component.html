<div class="flex flex-col w-screen max-w-[750px] p-8">
  <div class="flex items-center justify-between">
    <div class="text-xl">Печать штрих-кодов</div>
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="mt-12 flex items-center justify-end space-x-4">
    <button *ngIf="data.data.ozonUrl"
            (click)="printOzon()"
            class="px-6 py-4 flex justify-center bg-blue-200 text-blue-600 text-md rounded-xl">
      Распечатать Ozon
    </button>
    <button *ngIf="data.data.wbUrl"
            (click)="printWb()"
            class="px-6 py-4 flex justify-center bg-fuchsia-200 text-fuchsia-600 text-md rounded-xl">
      Распечатать Wildberries
    </button>
  </div>
</div>
